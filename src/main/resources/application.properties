spring.liquibase.change-log=changelog/changelog-master.xml
server.port=9081
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSSS} %p %t %C %X{RequestId} - %m%n
spring.datasource.hikari.maximum-pool-size=18
server.servlet.context-path=/pii/api/
api.key.token=testing-token

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
